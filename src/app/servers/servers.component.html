<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverInputName" />
<hr />

<button
  class="btn btn-primary"
  [disabled]="!addNewServer"
  (click)="onServerCreation()"
>
  Add Server
</button>
<p *ngIf="showServer; else noServer">
  Server was created of name: {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server></app-server>
